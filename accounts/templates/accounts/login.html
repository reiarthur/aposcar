<form action="" method="post">
    {% csrf_token %}
    
    {{ form.non_field_errors }}
    
    {% for field in form %}
    
        {{ field.label_tag }}
        {{ field }}
        {{ field.erros }}
        
    {% endfor %}
    
    <input type="submit" value="Logar" />
</form>

<p>Não é cadastrado? <a href="{% url 'accounts:signup' %}">Cadastre-se</a></p>
